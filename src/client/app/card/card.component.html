<style>
	:host {
		display: inline-block;
		height: 100%;
		width: 100vw;
		position: relative;
		/*padding: 0 10px;*/
		box-sizing: border-box;
	}

	.card {
		position: absolute;
		overflow: hidden;
		background-color: #fff;
		height: 100%;
		width: 100%;
		transition: transform 400ms;
		transform: translateY(150vh);
		border-radius: 25px;
		box-shadow: 3px 5px 7px rgba(0,0,0,.1);
	}

	.card.full {
		transform: scale(1,1);
		border-radius: 0px;
		box-shadow: none;
	}

	.card.up {
		transform: translateY(-20px);
	}

	.card.full.up {
		transform: translateY(0);
	}
	.card.remove {
		transform: translateY(-120vh);
		width: 0px;
	}

	.overlay {
		position: absolute;
		height: 100%;
		width: 100%;
		background-color: rgba(0,0,255,.1);
		opacity: 0;
	}
	.header {
		display: flex;
		width: 100%;
		border: 1px solid red;
	}
	.header .title {
		flex: 1;
	}
	.header .btn-close {
		height: 32px;
		width: 32px;
		border: 1px solid red;
	}

	.app-container {
		border: none;
		height: 100%;
		width: 100%;
	}

	.noanimate {
		transition: transform 0ms;
	}
</style>

<div class="card" [ngClass]="{full: !isCardView, up: !isDown, noanimate: disableAnimation}" [draggable]="isCardView" [style.transform]="dragOffset">
	<div class="overlay" [style.display]="isCardView ? 'block' : 'none'" (click)="viewFullScreen($event)" (touchstart)="touchStart($event)" (touchmove)="touchMove($event)" (touchend)="touchEnd($event)">
		<div class="header">
			<div class="title">{{config.title}}</div>
			<div class="btn-close">X</div>
		</div>
	</div>
	<iframe class="app-container" [src]="url" (loadend)="frameContentLoaded()"></iframe>
</div>
