<style>
	/* Statusbar */

	:host {
		width: 100vw;
		height: 32px;
		background-color: #000;
		color: #fff;
		/*text-align: center;*/
		font-weight: 500;
		padding: 4px 5px;
		display: flex;
		flex-direction: row;
		box-sizing: border-box;
		/*justify-content: space-between;*/
	}
	.app-menu {
		flex: 1;
		line-height: 24px;
	}
	.clock {
		/*text-align: center;*/
		/*flex: 1;*/
		line-height: 24px;
	}
	.device-menu-tab {
		flex: 1;
		text-align: right;
		padding: 2px 0;
	}
	.device-menu-tab img {
		height: 20px;
		/*margin-left: 5px;*/
	}

	/* Device Menu */

	.device-menu {
		position: absolute;
		top: 32px;
		right: 0px;
		/*height: 200px;*/
		width: 70vw;
		max-width: 300px;
		background-color: rgba(0,0,0,.85);
		/*border: 30px;*/
		/*border-image: url('assets/ui/popup-bg.png');*/
		border-bottom-left-radius: 25px;
    	border-bottom-right-radius: 25px;
		transform: translateY(-100vh);
		transition: 400ms ease-in-out;
		z-index: 150;
	}
	.device-menu.open {
		transform: translateY(0px);
	}
	.device-menu .row {
		padding: 15px;
		border-bottom: 1px solid rgba(255,255,255,.15);
		font-weight: 300;
		font-size: 1.1em;
		color: #eaeaea;
	}
	.device-menu .row.last {
		border: none;
	}

	.scrim {
		position: absolute;
		top: -150vh;
		left: 0px;
		height: 100%;
		width: 100%;
		background-color: #000;
		transition: opacity 300ms;
		z-index: 100;
		opacity: 0;
	}
	.scrim.showing {
		top: 32px;
		opacity: .4;
	}
</style>

<div class="app-menu">{{appName}}</div>
<div class="clock">{{dmSettings.date | date:'h:mm'}}</div>
<div class="device-menu-tab" (click)="toggleDeviceMenu()">
	<img src="assets/ui/rssi-4.png">
	<img [src]="batteryIconUrl">
</div>

<div class="device-menu" [ngClass]="{open: isDeviceMenuOpen}" *ngIf="isReady">
	<div class="row">{{dmSettings.date | date:'fullDate'}}</div>
	<div class="row">Battery: {{dmSettings.batteryLevel}}%</div>
	<div class="row last" (click)="goFullScreen()">Go Full Screen</div>
</div>

<div class="scrim" [ngClass]="{showing: isDeviceMenuOpen}" (click)="isDeviceMenuOpen = !isDeviceMenuOpen"></div>
